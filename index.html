<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucky Draw</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="icon.jpg" />
  </head>
  <body>
    <audio id="applauseSound" src="applause.mp3"></audio>

    <div id="winnerOverlay" class="overlay hidden">
      <div class="overlay-content">
        <h2 id="overlayPrize">1st Prize</h2>
        <h1 id="overlayName">WINNER NAME</h1>
        <button onclick="closeOverlay()">CLOSE</button>
      </div>
    </div>

    <div class="container">
      <header>
        <h1>Lucky Draw</h1>
      </header>

      <div class="main-layout">
        <div class="wheel-container">
          <div class="pointer"></div>
          <canvas id="wheelCanvas" width="500" height="500"></canvas>
          <button id="spinBtn">SPIN TO WIN</button>
        </div>

        <div class="sidebar">
          <div class="current-winner-card">
            <h2 id="prizeLevel">Next Up...</h2>
            <h1 id="winnerName">-</h1>
          </div>
          <div class="history-card">
            <h3>Winner History</h3>
            <ul id="historyList"></ul>
          </div>
        </div>
      </div>

      <section class="settings">
        <h3>Manage Participants</h3>
        <textarea id="nameInput">Person A, Person B, Person C</textarea>
        <button id="updateBtn">Update Wheel</button>
        <button id="resetBtn" class="reset-btn">Reset All</button>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
